<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pokemon Detail</title>
		<link
			rel="icon"
			href="./assets/pokedex.svg"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			defer
			src="./pokemon-detail.js"
		></script>
	</head>
	<body>
		<main class="detail-main main">
			<!-- this is where the left and right arrow to select back and forth will be, the pokemons name, and the pokemons image. -->
			<header class="header">
				<div class="header-wrapper">
					<div class="header-wrap">
						<a
							href="./index.html"
							class="back-btn-wrap"
						>
							<img
								src="./assets/back-to-home.svg"
								alt="back to home icon"
								class="back-btn"
								id="back-btn"
						/></a>
						<div class="name-wrap">
							<h1 class="name"></h1>
						</div>
					</div>
					<div class="pokemon-id-wrap">
						<p class="body2-fonts"></p>
					</div>
				</div>
			</header>
			<div class="featured-img">
				<a
					href="#"
					class="arrow left-arrow"
					id="leftArrow"
				>
					<img
						src="./assets/chevron_left.svg"
						alt="back"
				/></a>
				<div class="detail-img-wrapper">
					<img
						src=""
						alt=""
					/>
				</div>
				<a
					href="#"
					class="arrow right-arrow"
					id="rightArrow"
				>
					<img
						src="./assets/chevron_right.svg"
						alt="forward"
					/>
				</a>
			</div>

			<!-- This is where the pokemons typing, about info, weight stat, abilities, and height stats will be -->
			<div class="detail-card-detail-wrapper">
				<div class="power-wrapper">
					<p class="body3-fonts type-1 grass"></p>
					<p class="body3-fonts type-2 poison"></p>
				</div>
				<p class="body2-fonts about-text">About</p>
				<div class="pokemon-detail-wrapper">
					<div class="pokemon-detail-wrap">
						<div class="pokemon-detail">
							<img
								src="./assets/weight.svg"
								alt="weight"
							/>
							<p class="body3-fonts weight"></p>
						</div>
						<p class="caption-fonts">Weight</p>
					</div>
					<div class="pokemon-detail-wrap">
						<div class="pokemon-detail-move"></div>
						<p class="caption-fonts">Abilities</p>
					</div>
					<div class="pokemon-detail-wrap">
						<div class="pokemon-detail">
							<img
								src="./assets/height.svg"
								alt="height"
								class="straighten"
							/>
							<p class="body3-fonts height"></p>
						</div>
						<p class="caption-fonts">Height</p>
					</div>
				</div>

				<!-- This is where the pokemons stats will be displayed -->
				<p class="body3-fonts pokemon-description"></p>
				<p class="body2-fonts about-text">Base Stats</p>
				<div class="stats-wrapper">
					<div
						class="stats-wrap"
						data-stat="hp"
					>
						<p class="body3-fonts stats">HP</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
					<div
						class="stats-wrap"
						data-stat="atk"
					>
						<p class="body3-fonts stats">ATK</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
					<div
						class="stats-wrap"
						data-stat="def"
					>
						<p class="body3-fonts stats">DEF</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
					<div
						class="stats-wrap"
						data-stat="spatk"
					>
						<p class="body3-fonts stats">SPATK</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
					<div
						class="stats-wrap"
						data-stat="spdef"
					>
						<p class="body3-fonts stats">SPDEF</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
					<div
						class="stats-wrap"
						data-stat="speed"
					>
						<p class="body3-fonts stats">SPD</p>
						<p class="body3-fonts"></p>
						<progress
							value=""
							max="100"
							class="progress-bar"
						></progress>
					</div>
				</div>
			</div>
			<!-- This is what will display the background style along with the pokemon image icon for a pleasing design based on the specific pokemon -->
			<img
				src="./assets/pokedex.svg"
				alt="pokedex"
				class="detail-bg"
			/>
		</main>
	</body>
</html>
